name: Build Manifest and Commit

on:
  workflow_run:
    workflows: ["üöÄ Publish Plugin"]
    types:
      - completed

permissions:
  contents: write

jobs:
  manifest:
    # Only run if Publish Plugin workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ github.token }}
          fetch-depth: 0

      # 2Ô∏è‚É£ Switch to or create manifest branch
      - name: Switch to manifest branch
        run: |
          if git show-ref --verify --quiet refs/heads/manifest; then
            git checkout manifest
          else
            git checkout --orphan manifest
            git rm -rf .

      # 3Ô∏è‚É£ Fetch build.yaml from main branch
      - name: Fetch build.yaml from main branch
        run: git fetch origin main && git checkout origin/main -- build.yaml

      # 3aÔ∏è‚É£ Fetch generate-manifest.js from main branch
      - name: Fetch generate-manifest.js from main branch
        run: git fetch origin main && git checkout origin/main -- scripts/generate-manifest.js

      # 4Ô∏è‚É£ Set up Node.js
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 5Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install yaml

      # 6Ô∏è‚É£ Download release artifacts from Publish Plugin workflow
      - name: Download release zip artifact
        uses: actions/download-artifact@v3
        with:
          name: ifdb_${{ github.event.workflow_run.head_commit.message }}.zip
          path: ./artifacts

      - name: Download release MD5 artifact
        uses: actions/download-artifact@v3
        with:
          name: ifdb_${{ github.event.workflow_run.head_commit.message }}.md5
          path: ./artifacts

      # 7Ô∏è‚É£ Generate manifest.json
      - name: Generate manifest.json
        env:
          RELEASE_TAG: ${{ github.event.workflow_run.head_commit.message }}
          RELEASE_PACKAGE_PATH: ./artifacts/ifdb_${{ github.event.workflow_run.head_commit.message }}.zip
          RELEASE_URL: https://github.com/${{ github.repository }}/releases/download/${{ github.event.workflow_run.head_commit.message }}/ifdb_${{ github.event.workflow_run.head_commit.message }}.zip
          RELEASE_MD5: ./artifacts/ifdb_${{ github.event.workflow_run.head_commit.message }}.md5
        run: node scripts/generate-manifest.js

      # 8Ô∏è‚É£ Commit and push updated manifest.json
      - name: Commit and push manifest.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add manifest.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update manifest.json with version ${{ github.event.workflow_run.head_commit.message }}"
            git push --force --set-upstream origin manifest

